<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockCode Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      touch-action: manipulation;
    }
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      height: 40vh;
      overflow: hidden;
      border: 2px solid #333;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #target-box {
      position: absolute;
      border: 3px solid #00FF00;
      background: rgba(0, 255, 0, 0.2);
      display: none;
      pointer-events: none;
    }
    .controls {
      text-align: center;
      margin: 15px 0;
    }
    button {
      padding: 12px 20px;
      margin: 0 5px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:disabled {
      background: #cccccc;
    }
    #results {
      text-align: center;
      margin-top: 15px;
    }
    #croppedResult {
      max-width: 100%;
      border: 2px solid #4CAF50;
      display: none;
    }
    #status {
      margin: 10px 0;
      color: #666;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">BlockCode Decoder</h2>
  <p id="status">Ready to start</p>
  <div id="scanner-container">
    <video id="video" playsinline autoplay muted></video>
    <div id="target-box"></div>
  </div>
  <div class="controls">
    <button id="startButton">Start Camera</button>
    <button id="captureButton" disabled>Capture Frame</button>
  </div>
  <div id="results">
    <img id="croppedResult">
    <div id="decodedResult"></div>
  </div>

  <script>
    const elements = {
      video: document.getElementById('video'),
      targetBox: document.getElementById('target-box'),
      startButton: document.getElementById('startButton'),
      captureButton: document.getElementById('captureButton'),
      croppedResult: document.getElementById('croppedResult'),
      decodedResult: document.getElementById('decodedResult'),
      status: document.getElementById('status')
    };

    const state = {
      stream: null,
      detectionBox: null,
      scanInterval: null,
      isScanning: false,
      lastFrameTime: 0
    };

    const config = {
      minWidth: 60,
      minHeight: 20,
      maxWidth: 400,
      maxHeight: 150,
      edgeThreshold: 15,
      minEdgeDensity: 0.1,
      frameRate: 10,
      padding: 0.15
    };

    function safeExecute(fn, errorMessage) {
      try {
        return fn();
      } catch (error) {
        console.error(errorMessage, error);
        elements.status.textContent = errorMessage;
        return null;
      }
    }

    async function startCamera() {
      if (state.stream) return;
      elements.status.textContent = "Starting camera...";
      elements.startButton.disabled = true;

      try {
        state.stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });

        elements.video.srcObject = state.stream;
        await new Promise((resolve) => {
          elements.video.onloadeddata = resolve;
          elements.video.play();
          setTimeout(() => {
            if (elements.video.readyState < 2) {
              throw new Error("Camera timed out");
            }
          }, 3000);
        });

        elements.captureButton.disabled = false;
        elements.status.textContent = "Point at BlockCode";
        startScanning();
      } catch (error) {
        elements.status.textContent = "Camera error: " + error.message;
        elements.startButton.disabled = false;
        state.stream = null;
      }
    }

    function startScanning() {
      if (state.isScanning) return;
      state.isScanning = true;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });

      function processFrame() {
        const now = Date.now();
        if (now - state.lastFrameTime < 1000 / config.frameRate) {
          requestAnimationFrame(processFrame);
          return;
        }
        state.lastFrameTime = now;

        if (!state.isScanning || !elements.video.videoWidth) return;

        safeExecute(() => {
          canvas.width = elements.video.videoWidth;
          canvas.height = elements.video.videoHeight;
          ctx.drawImage(elements.video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const edges = findEdges(imageData);
          state.detectionBox = findBarcodeArea(edges, canvas.width, canvas.height);

          if (state.detectionBox) {
            updateTargetBox();
          } else {
            elements.targetBox.style.display = 'none';
          }

          requestAnimationFrame(processFrame);
        }, "Frame processing error");
      }

      processFrame();
    }

    function findEdges(imageData) {
      const width = imageData.width;
      const height = imageData.height;
      const edgeData = new Uint8Array(width * height);

      for (let y = 0; y < height; y++) {
        for (let x = 1; x < width - 1; x++) {
          const i = y * width + x;
          const left = y * width + (x - 1);
          const diff = Math.abs(
            (imageData.data[i * 4] + imageData.data[i * 4 + 1] + imageData.data[i * 4 + 2]) -
            (imageData.data[left * 4] + imageData.data[left * 4 + 1] + imageData.data[left * 4 + 2])
          );
          edgeData[i] = diff > config.edgeThreshold ? 255 : 0;
        }
      }

      return edgeData;
    }

    function findBarcodeArea(edgeData, width, height) {
      let left = width, right = 0, top = height, bottom = 0;
      let edgeCount = 0;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          if (edgeData[y * width + x] > 0) {
            edgeCount++;
            if (x < left) left = x;
            if (x > right) right = x;
            if (y < top) top = y;
            if (y > bottom) bottom = y;
          }
        }
      }

      const boxWidth = right - left;
      const boxHeight = bottom - top;
      const edgeDensity = edgeCount / (boxWidth * boxHeight);

      if (
        boxWidth > config.minWidth &&
        boxHeight > config.minHeight &&
        boxWidth < config.maxWidth &&
        boxHeight < config.maxHeight &&
        edgeDensity > config.minEdgeDensity
      ) {
        return { x: left, y: top, width: boxWidth, height: boxHeight };
      }

      return null;
    }

    function updateTargetBox() {
      const videoRect = elements.video.getBoundingClientRect();
      const scaleX = videoRect.width / elements.video.videoWidth;
      const scaleY = videoRect.height / elements.video.videoHeight;
      elements.targetBox.style.left = (state.detectionBox.x * scaleX) + 'px';
      elements.targetBox.style.top = (state.detectionBox.y * scaleY) + 'px';
      elements.targetBox.style.width = (state.detectionBox.width * scaleX) + 'px';
      elements.targetBox.style.height = (state.detectionBox.height * scaleY) + 'px';
      elements.targetBox.style.display = 'block';
    }

    function captureFrame() {
      if (!state.detectionBox) return;
      safeExecute(async () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const video = elements.video;

        canvas.width = state.detectionBox.width * (1 + 2 * config.padding);
        canvas.height = state.detectionBox.height * (1 + 2 * config.padding);

        const cropX = Math.max(0, state.detectionBox.x - state.detectionBox.width * config.padding);
        const cropY = Math.max(0, state.detectionBox.y - state.detectionBox.height * config.padding);
        const cropWidth = Math.min(video.videoWidth - cropX, canvas.width);
        const cropHeight = Math.min(video.videoHeight - cropY, canvas.height);

        ctx.drawImage(
          video, cropX, cropY, cropWidth, cropHeight,
          0, 0, canvas.width, canvas.height
        );

        elements.croppedResult.src = canvas.toDataURL('image/jpeg');
        elements.croppedResult.style.display = 'block';

        // Decode BlockCode
        const decoded = await decodeBlockCode(canvas);
        elements.decodedResult.textContent = `Decoded Value: ${decoded}`;
      }, "Capture failed");
    }

    async function decodeBlockCode(canvas) {
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;

      // Determine grid size (e.g., 4x8)
      const gridSize = getGridSize(canvas.width, canvas.height);
      const rows = gridSize.rows;
      const cols = gridSize.cols;

      let result = [];
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const square = getSquarePixels(col, row, cols, rows, pixels, canvas.width);
          const value = decodeSquare(square);
          result.push(value);
        }
      }

      // Combine two squares per byte
      let finalResult = [];
      for (let i = 0; i < result.length; i += 2) {
        const high = result[i];
        const low = result[i+1];
        finalResult.push((high << 4) | low);
      }

      return finalResult.join(', ');
    }

    function getGridSize(width, height) {
      // Implement logic to detect grid size based on aspect ratio
      // Example: Assume 4x8 grid
      return { rows: 4, cols: 8 };
    }

    function getSquarePixels(col, row, cols, rows, pixels, canvasWidth) {
      const squareWidth = canvasWidth / cols;
      const startX = col * squareWidth;
      const startY = row * (canvas.height / rows);
      const endX = startX + squareWidth;
      const endY = startY + (canvas.height / rows);

      const squarePixels = [];
      for (let y = startY; y < endY; y++) {
        for (let x = startX; x < endX; x++) {
          const index = (y * canvasWidth + x) * 4;
          squarePixels.push(pixels[index]); // Use luminance for simplicity
        }
      }
      return squarePixels;
    }

    function decodeSquare(pixels) {
      // Implement logic to detect T/R/B/L triangles
      // Example: Check corners for darkness
      const top = isDark(pixels.slice(0, 10));
      const right = isDark(pixels.slice(pixels.length - 10, pixels.length));
      const bottom = isDark(pixels.slice(-10));
      const left = isDark(pixels.slice(0, 10));

      return (top << 3) | (right << 2) | (bottom << 1) | left;
    }

    function isDark(samples) {
      const avg = samples.reduce((sum, val) => sum + val, 0) / samples.length;
      return avg < 128;
    }

    function stopCamera() {
      if (state.stream) {
        state.stream.getTracks().forEach(track => track.stop());
        state.stream = null;
      }
      state.isScanning = false;
      elements.targetBox.style.display = 'none';
      elements.startButton.disabled = false;
      elements.captureButton.disabled = true;
    }

    elements.startButton.addEventListener('click', () => safeExecute(startCamera, "Start failed"));
    elements.captureButton.addEventListener('click', () => safeExecute(captureFrame, "Capture failed"));
    window.addEventListener('beforeunload', () => safeExecute(stopCamera, "Cleanup failed"));
  </script>
</body>
</html>
