<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockCode 2.0 Generator</title>
    <style>
        /* [Previous CSS remains the same until .grid] */
        
        .grid {
            display: grid;
            grid-template-columns: repeat(31, 10px); /* 16 squares + 15 separators */
            grid-gap: 0;
            margin-bottom: 10px; /* Space between rows */
        }
        
        /* [Rest of the CSS remains the same] */
    </style>
</head>
<body>
    <div class="container">
        <!-- [Previous HTML remains the same] -->
        
        <div class="blockcode-display">
            <!-- Only these two rows - no additional rows -->
            <div class="grid" id="row1"></div>
            <div class="grid" id="row2"></div>
        </div>
        
        <!-- [Rest of the HTML remains the same] -->
    </div>

    <script>
        // [Previous JavaScript remains the same until renderPattern]

        // Render the BlockCode pattern (corrected to maintain 2 rows)
        function renderPattern(squares) {
            // Clear previous
            row1.innerHTML = '';
            row2.innerHTML = '';
            
            // First row - squares 0-15
            for (let i = 0; i < COLS; i++) {
                renderSquare(row1, squares[i]);
                if (i < COLS - 1) renderSeparator(row1); // Add separator between squares
            }
            
            // Second row - squares 16-31
            for (let i = COLS; i < COLS * ROWS; i++) {
                renderSquare(row2, squares[i] || { top: false, right: false, bottom: false, left: false });
                if (i < COLS * ROWS - 1) renderSeparator(row2); // Add separator between squares
            }
        }

        // [Rest of the JavaScript remains the same]
    </script>
</body>
</html>
