<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Scanner with Cropping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #video, #overlay {
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Tap to Decode Barcode</h1>
  <div id="container">
    <video id="video" autoplay></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="result">Result: <span id="barcodeText">[None]</span></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const barcodeText = document.getElementById('barcodeText');
    const reader = new BrowserMultiFormatReader();

    // Set up camera stream
    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      await video.play();
    }

    function drawOverlay(x, y, w, h) {
      const ctx = overlay.getContext('2d');
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, w, h);
    }

    video.addEventListener('click', async (e) => {
      const rect = video.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const scaleX = video.videoWidth / video.clientWidth;
      const scaleY = video.videoHeight / video.clientHeight;
      const cropWidth = 150;
      const cropHeight = 80;
      const marginX = 20;

      const cropX = x * scaleX - cropWidth / 2 - marginX;
      const cropY = y * scaleY - cropHeight / 2;
      const cropW = cropWidth + 2 * marginX;
      const cropH = cropHeight;

      drawOverlay(cropX / scaleX, cropY / scaleY, cropW / scaleX, cropH / scaleY);

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

      const croppedCanvas = document.createElement('canvas');
      croppedCanvas.width = cropW;
      croppedCanvas.height = cropH;
      const croppedCtx = croppedCanvas.getContext('2d');
      croppedCtx.drawImage(tempCanvas, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

      try {
        const result = await reader.decodeFromImageElement(croppedCanvas);
        barcodeText.textContent = result.getText();
      } catch (err) {
        barcodeText.textContent = '[No barcode found]';
      }
    });

    initCamera();
  </script>
</body>
</html>
