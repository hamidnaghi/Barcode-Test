<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch-Assisted Barcode Cropper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #target-box {
            position: absolute;
            border: 3px solid #00FF00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
        }
        button {
            padding: 12px;
            margin: 10px 5px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #croppedResult {
            max-width: 100%;
            margin-top: 15px;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Tap on the Barcode</h2>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="overlay"></div>
        <div id="target-box"></div>
    </div>
    
    <div style="text-align:center;">
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Capture</button>
    </div>
    
    <div id="results" style="text-align:center;">
        <img id="croppedResult" style="display:none;">
    </div>

    <script>
        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const targetBox = document.getElementById('target-box');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const croppedResult = document.getElementById('croppedResult');
        
        // Variables
        let stream = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let detectionBox = null;

        // Start camera
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                video.onplaying = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startButton.disabled = true;
                    captureButton.disabled = false;
                };
            } catch (err) {
                alert("Camera error: " + err.message);
            }
        });

        // Handle screen touches
        overlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = video.getBoundingClientRect();
            
            // Get touch position relative to video
            touchStartX = (touch.clientX - rect.left) / rect.width * video.videoWidth;
            touchStartY = (touch.clientY - rect.top) / rect.height * video.videoHeight;
            
            // Start detection from touch point
            detectFromPoint(touchStartX, touchStartY);
        });

        // Improved detection from touch point
        function detectFromPoint(x, y) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Search around touch point for barcode-like patterns
            const scanSize = 100; // pixels around touch point to search
            const minX = Math.max(0, x - scanSize);
            const maxX = Math.min(canvas.width, x + scanSize);
            const minY = Math.max(0, y - scanSize);
            const maxY = Math.min(canvas.height, y + scanSize);
            
            let leftEdge = maxX;
            let rightEdge = minX;
            let topEdge = maxY;
            let bottomEdge = minY;
            
            // Simple vertical edge detection near touch point
            for (let y = minY; y < maxY; y++) {
                for (let x = minX; x < maxX; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const nextI = (y * canvas.width + (x+1)) * 4;
                    
                    // Check for vertical edge (dark-to-light transition)
                    const diff = Math.abs(
                        (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) - 
                        (imageData.data[nextI] + imageData.data[nextI+1] + imageData.data[nextI+2])
                    );
                    
                    if (diff > 50) { // Edge threshold
                        if (x < leftEdge) leftEdge = x;
                        if (x > rightEdge) rightEdge = x;
                        if (y < topEdge) topEdge = y;
                        if (y > bottomEdge) bottomEdge = y;
                    }
                }
            }
            
            // If found reasonable edges
            if (rightEdge - leftEdge > 50 && bottomEdge - topEdge > 10) {
                detectionBox = {
                    x: leftEdge,
                    y: topEdge,
                    width: rightEdge - leftEdge,
                    height: bottomEdge - topEdge
                };
                
                // Show detection box
                const rect = video.getBoundingClientRect();
                targetBox.style.left = (detectionBox.x / canvas.width * rect.width) + 'px';
                targetBox.style.top = (detectionBox.y / canvas.height * rect.height) + 'px';
                targetBox.style.width = (detectionBox.width / canvas.width * rect.width) + 'px';
                targetBox.style.height = (detectionBox.height / canvas.height * rect.height) + 'px';
                targetBox.style.display = 'block';
            }
        }

        // Capture the selected area
        captureButton.addEventListener('click', () => {
            if (!detectionBox) return;
            
            // Crop with 10% padding
            const padding = 0.1;
            const padX = detectionBox.width * padding;
            const padY = detectionBox.height * padding;
            
            const cropX = Math.max(0, detectionBox.x - padX);
            const cropY = Math.max(0, detectionBox.y - padY);
            const cropWidth = Math.min(canvas.width - cropX, detectionBox.width + 2*padX);
            const cropHeight = Math.min(canvas.height - cropY, detectionBox.height + 2*padY);
            
            // Create cropped image
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(
                canvas, 
                cropX, cropY, cropWidth, cropHeight, 
                0, 0, cropWidth, cropHeight
            );
            
            // Display result
            croppedResult.src = croppedCanvas.toDataURL('image/jpeg');
            croppedResult.style.display = 'block';
            targetBox.style.display = 'none';
        });
    </script>
</body>
</html>
