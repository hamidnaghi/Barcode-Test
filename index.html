    // âœ… Improved edge detection using Sobel operator
    function sobelEdgeDetection(imageData) {
      const width = imageData.width;
      const height = imageData.height;
      const edgeData = new Uint8Array(width * height);

      const sobelX = [
        [-1, 0, 1],
        [-2, 0, 2],
        [-1, 0, 1]
      ];
      const sobelY = [
        [-1, -2, -1],
        [0, 0, 0],
        [1, 2, 1]
      ];

      const getPixel = (x, y) => {
        if (x < 0 || y < 0 || x >= width || y >= height) return 0;
        const i = (y * width + x) * 4;
        return imageData.data[i] * 0.299 + imageData.data[i + 1] * 0.587 + imageData.data[i + 2] * 0.114;
      };

      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          let gx = 0, gy = 0;
          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const pixel = getPixel(x + kx, y + ky);
              gx += pixel * sobelX[ky + 1][kx + 1];
              gy += pixel * sobelY[ky + 1][kx + 1];
            }
          }
          const magnitude = Math.sqrt(gx * gx + gy * gy);
          edgeData[y * width + x] = magnitude > config.edgeThreshold ? 255 : 0;
        }
      }

      return edgeData;
    }
