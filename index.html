<!DOCTYPE html>
<html>
<head>
  <title>Barcode Cropping and Reading</title>
  <style>
    #cameraContainer {
      position: relative;
      display: inline-block;
    }
    #camera {
      width: 100%;
      max-width: 500px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #cropped {
      margin-top: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Tap to Crop and Read Barcode</h1>
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <canvas id="cropped" width="200" height="150"></canvas>
  <p><strong>Result:</strong> <span id="result">None</span></p>

  <!-- Quagga2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

  <script>
    const video = document.getElementById('camera');
    const overlay = document.getElementById('overlay');
    const croppedCanvas = document.getElementById('cropped');
    const croppedCtx = croppedCanvas.getContext('2d');
    const resultSpan = document.getElementById('result');

    const cropWidth = 200;
    const cropHeight = 150;

    // Start the camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };
      });

    // On tap/click: crop and decode
    video.addEventListener('click', function (e) {
      const rect = video.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const scaleX = video.videoWidth / rect.width;
      const scaleY = video.videoHeight / rect.height;

      const cropX = x * scaleX - cropWidth / 2;
      const cropY = y * scaleY - cropHeight / 2;

      drawOverlay(cropX, cropY);

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

      croppedCtx.clearRect(0, 0, croppedCanvas.width, croppedCanvas.height);
      croppedCtx.drawImage(tempCanvas, cropX, cropY, cropWidth, cropHeight, 0, 0, croppedCanvas.width, croppedCanvas.height);

      // Decode the barcode
      decodeBarcodeFromCanvas(croppedCanvas);
    });

    function drawOverlay(x, y) {
      const ctx = overlay.getContext('2d');
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, cropWidth, cropHeight);
    }

    function decodeBarcodeFromCanvas(canvas) {
      Quagga.decodeSingle({
        src: canvas.toDataURL(),
        numOfWorkers: 0,
        inputStream: {
          size: 800
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
        },
      }, function (result) {
        if (result && result.codeResult) {
          resultSpan.textContent = result.codeResult.code;
          console.log("Decoded:", result.codeResult.code);
        } else {
          resultSpan.textContent = "No barcode detected.";
        }
      });
    }
  </script>
</body>
</html>
