<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D Barcode Cropper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
            background: #000;
        }
        #canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #target-box {
            position: absolute;
            border: 3px solid #00FF00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
        }
        button {
            padding: 12px 20px;
            margin: 10px 5px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #results {
            text-align: center;
            margin-top: 15px;
        }
        #croppedResult {
            max-width: 100%;
            border: 2px solid #4CAF50;
        }
        .button-container {
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">1D Barcode Scanner</h2>
    <p style="text-align:center; color:#666;">Tap near the barcode to detect</p>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="overlay"></div>
        <div id="target-box"></div>
    </div>
    
    <div class="button-container">
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Capture</button>
    </div>
    
    <div id="results">
        <img id="croppedResult" style="display:none;">
    </div>

    <script>
        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const targetBox = document.getElementById('target-box');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const croppedResult = document.getElementById('croppedResult');
        
        // Variables
        let stream = null;
        let detectionBox = null;

        // Start camera
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onplaying = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startButton.disabled = true;
                    captureButton.disabled = false;
                };
            } catch (err) {
                alert("Camera error: " + err.message);
            }
        });

        // Handle screen touches
        video.addEventListener('click', (e) => {
            if (!stream) return;
            
            const rect = video.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width * video.videoWidth;
            const y = (e.clientY - rect.top) / rect.height * video.videoHeight;
            
            detectBarcodeAtPoint(x, y);
        });

        // Specialized 1D barcode detection
        function detectBarcodeAtPoint(x, y) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Convert to grayscale
            const grayData = new Uint8Array(imageData.width * imageData.height);
            for (let i = 0, j = 0; i < imageData.data.length; i += 4, j++) {
                grayData[j] = Math.round(0.299 * imageData.data[i] + 
                                        0.587 * imageData.data[i+1] + 
                                        0.114 * imageData.data[i+2]);
            }
            
            // Scan horizontally from touch point to find barcode edges
            let leftEdge = x;
            let rightEdge = x;
            let topEdge = y;
            let bottomEdge = y;
            
            // Find left edge (scan left until brightness changes)
            for (let scanX = x; scanX > 0; scanX--) {
                const i = Math.floor(y) * imageData.width + Math.floor(scanX);
                const nextI = Math.floor(y) * imageData.width + Math.floor(scanX - 1);
                const diff = Math.abs(grayData[i] - grayData[nextI]);
                
                if (diff > 30) { // Significant brightness change
                    leftEdge = scanX;
                    break;
                }
            }
            
            // Find right edge (scan right until brightness changes)
            for (let scanX = x; scanX < imageData.width - 1; scanX++) {
                const i = Math.floor(y) * imageData.width + Math.floor(scanX);
                const nextI = Math.floor(y) * imageData.width + Math.floor(scanX + 1);
                const diff = Math.abs(grayData[i] - grayData[nextI]);
                
                if (diff > 30) { // Significant brightness change
                    rightEdge = scanX;
                    break;
                }
            }
            
            // Find top/bottom edges (scan vertically for consistent width)
            const barcodeWidth = rightEdge - leftEdge;
            let consistentRows = 0;
            
            for (let scanY = y; scanY > 0; scanY--) {
                let currentLeft = leftEdge;
                let currentRight = rightEdge;
                
                // Adjust edges for this row
                for (let scanX = currentLeft; scanX > 0; scanX--) {
                    const i = Math.floor(scanY) * imageData.width + Math.floor(scanX);
                    const nextI = Math.floor(scanY) * imageData.width + Math.floor(scanX - 1);
                    const diff = Math.abs(grayData[i] - grayData[nextI]);
                    
                    if (diff > 30) {
                        currentLeft = scanX;
                        break;
                    }
                }
                
                for (let scanX = currentRight; scanX < imageData.width - 1; scanX++) {
                    const i = Math.floor(scanY) * imageData.width + Math.floor(scanX);
                    const nextI = Math.floor(scanY) * imageData.width + Math.floor(scanX + 1);
                    const diff = Math.abs(grayData[i] - grayData[nextI]);
                    
                    if (diff > 30) {
                        currentRight = scanX;
                        break;
                    }
                }
                
                // Check if width is similar to center line
                if (Math.abs((currentRight - currentLeft) - barcodeWidth) < 20) {
                    topEdge = scanY;
                    consistentRows++;
                } else {
                    if (consistentRows > 10) break; // Found enough consistent rows
                    consistentRows = 0;
                }
            }
            
            // Repeat for bottom edge
            consistentRows = 0;
            for (let scanY = y; scanY < imageData.height - 1; scanY++) {
                let currentLeft = leftEdge;
                let currentRight = rightEdge;
                
                // Adjust edges for this row
                for (let scanX = currentLeft; scanX > 0; scanX--) {
                    const i = Math.floor(scanY) * imageData.width + Math.floor(scanX);
                    const nextI = Math.floor(scanY) * imageData.width + Math.floor(scanX - 1);
                    const diff = Math.abs(grayData[i] - grayData[nextI]);
                    
                    if (diff > 30) {
                        currentLeft = scanX;
                        break;
                    }
                }
                
                for (let scanX = currentRight; scanX < imageData.width - 1; scanX++) {
                    const i = Math.floor(scanY) * imageData.width + Math.floor(scanX);
                    const nextI = Math.floor(scanY) * imageData.width + Math.floor(scanX + 1);
                    const diff = Math.abs(grayData[i] - grayData[nextI]);
                    
                    if (diff > 30) {
                        currentRight = scanX;
                        break;
                    }
                }
                
                // Check if width is similar to center line
                if (Math.abs((currentRight - currentLeft) - barcodeWidth) < 20) {
                    bottomEdge = scanY;
                    consistentRows++;
                } else {
                    if (consistentRows > 10) break;
                    consistentRows = 0;
                }
            }
            
            // Only accept if we found reasonable dimensions
            if ((rightEdge - leftEdge) > 50 && (bottomEdge - topEdge) > 20) {
                detectionBox = {
                    x: leftEdge,
                    y: topEdge,
                    width: rightEdge - leftEdge,
                    height: bottomEdge - topEdge
                };
                
                // Show detection box
                const rect = video.getBoundingClientRect();
                targetBox.style.left = (detectionBox.x / canvas.width * rect.width) + 'px';
                targetBox.style.top = (detectionBox.y / canvas.height * rect.height) + 'px';
                targetBox.style.width = (detectionBox.width / canvas.width * rect.width) + 'px';
                targetBox.style.height = (detectionBox.height / canvas.height * rect.height) + 'px';
                targetBox.style.display = 'block';
            }
        }

        // Capture the selected area
        captureButton.addEventListener('click', () => {
            if (!detectionBox) return;
            
            // Crop with 15% padding
            const padding = 0.15;
            const padX = detectionBox.width * padding;
            const padY = detectionBox.height * padding;
            
            const cropX = Math.max(0, detectionBox.x - padX);
            const cropY = Math.max(0, detectionBox.y - padY);
            const cropWidth = Math.min(canvas.width - cropX, detectionBox.width + 2*padX);
            const cropHeight = Math.min(canvas.height - cropY, detectionBox.height + 2*padY);
            
            // Create cropped image
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(
                canvas, 
                cropX, cropY, cropWidth, cropHeight, 
                0, 0, cropWidth, cropHeight
            );
            
            // Display result
            croppedResult.src = croppedCanvas.toDataURL('image/jpeg');
            croppedResult.style.display = 'block';
            targetBox.style.display = 'none';
        });
    </script>
</body>
</html>
