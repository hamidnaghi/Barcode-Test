<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Barcode Frame Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
            background: #000;
        }
        #canvas {
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #target-box {
            position: absolute;
            border: 3px solid #00FF00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
        }
        .button-container {
            text-align: center;
            margin: 15px 0;
        }
        button {
            padding: 12px 20px;
            margin: 0 5px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #results {
            text-align: center;
            margin-top: 15px;
        }
        #croppedResult {
            max-width: 100%;
            border: 2px solid #4CAF50;
        }
        #status {
            margin: 10px 0;
            color: #666;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Barcode Frame Detector</h2>
    <p id="status">Point camera at barcode. Tap to force detection.</p>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <canvas id="edges" style="display:none;"></canvas>
        <div id="overlay"></div>
        <div id="target-box"></div>
    </div>
    
    <div class="button-container">
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Capture Frame</button>
    </div>
    
    <div id="results">
        <img id="croppedResult" style="display:none;">
    </div>

    <script>
        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const edgesCanvas = document.getElementById('edges');
        const ctx = canvas.getContext('2d');
        const edgesCtx = edgesCanvas.getContext('2d');
        const targetBox = document.getElementById('target-box');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const croppedResult = document.getElementById('croppedResult');
        const statusText = document.getElementById('status');
        
        // Variables
        let stream = null;
        let detectionBox = null;
        let scanInterval = null;
        const detectionSettings = {
            minBarcodeWidth: 50,   // Minimum width to consider as barcode
            minBarcodeHeight: 20,  // Minimum height
            edgeThreshold: 30,     // Canny edge detection threshold
            boxPadding: 0.2        // Padding around detected area
        };

        // Start camera
        startButton.addEventListener('click', async () => {
            try {
                statusText.textContent = "Starting camera...";
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onplaying = () => {
                    canvas.width = edgesCanvas.width = video.videoWidth;
                    canvas.height = edgesCanvas.height = video.videoHeight;
                    startButton.disabled = true;
                    captureButton.disabled = false;
                    statusText.textContent = "Scanning... Point at barcode";
                    
                    // Start automatic scanning
                    scanInterval = setInterval(scanForBarcode, 500);
                };
            } catch (err) {
                statusText.textContent = "Camera error: " + err.message;
            }
        });

        // Enhanced edge detection
        function applyCannyEdgeDetection(imageData) {
            edgesCanvas.width = imageData.width;
            edgesCanvas.height = imageData.height;
            
            // Convert to grayscale
            const grayData = new Uint8Array(imageData.width * imageData.height);
            for (let i = 0, j = 0; i < imageData.data.length; i += 4, j++) {
                grayData[j] = Math.round(0.299 * imageData.data[i] + 
                                        0.587 * imageData.data[i+1] + 
                                        0.114 * imageData.data[i+2]);
            }
            
            // Simple Sobel operator (simplified Canny)
            const edgeData = new Uint8Array(imageData.width * imageData.height);
            const threshold = detectionSettings.edgeThreshold;
            
            for (let y = 1; y < imageData.height - 1; y++) {
                for (let x = 1; x < imageData.width - 1; x++) {
                    const i = y * imageData.width + x;
                    
                    // Sobel kernels
                    const gx = -grayData[i-1-imageData.width] - 2*grayData[i-1] - grayData[i-1+imageData.width] +
                                grayData[i+1-imageData.width] + 2*grayData[i+1] + grayData[i+1+imageData.width];
                    
                    const gy = -grayData[i-1-imageData.width] - 2*grayData[i-imageData.width] - grayData[i+1-imageData.width] +
                                grayData[i-1+imageData.width] + 2*grayData[i+imageData.width] + grayData[i+1+imageData.width];
                    
                    const magnitude = Math.sqrt(gx*gx + gy*gy);
                    edgeData[i] = magnitude > threshold ? 255 : 0;
                }
            }
            
            // Draw edges to canvas
            const edgeImageData = edgesCtx.createImageData(imageData.width, imageData.height);
            for (let i = 0, j = 0; i < edgeImageData.data.length; i += 4, j++) {
                edgeImageData.data[i] = edgeImageData.data[i+1] = edgeImageData.data[i+2] = edgeData[j];
                edgeImageData.data[i+3] = 255;
            }
            edgesCtx.putImageData(edgeImageData, 0, 0);
            
            return edgeData;
        }

        // Find largest rectangle from edges
        function findBarcodeFrame(edgeData, width, height) {
            let maxRect = { x: 0, y: 0, width: 0, height: 0, edgeDensity: 0 };
            
            // Scan through possible rectangles (simplified approach)
            for (let y = 0; y < height - detectionSettings.minBarcodeHeight; y += 5) {
                for (let x = 0; x < width - detectionSettings.minBarcodeWidth; x += 5) {
                    const rectWidth = Math.min(300, width - x);
                    const rectHeight = Math.min(100, height - y);
                    
                    let edgeCount = 0;
                    for (let dy = 0; dy < rectHeight; dy++) {
                        for (let dx = 0; dx < rectWidth; dx++) {
                            if (edgeData[(y + dy) * width + (x + dx)] > 0) {
                                edgeCount++;
                            }
                        }
                    }
                    
                    const edgeDensity = edgeCount / (rectWidth * rectHeight);
                    if (edgeDensity > maxRect.edgeDensity && 
                        rectWidth >= detectionSettings.minBarcodeWidth && 
                        rectHeight >= detectionSettings.minBarcodeHeight) {
                        maxRect = { x, y, width: rectWidth, height: rectHeight, edgeDensity };
                    }
                }
            }
            
            return maxRect.edgeDensity > 0.1 ? maxRect : null;
        }

        // Main scanning function
        function scanForBarcode() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Step 1: Edge detection
            const edgeData = applyCannyEdgeDetection(imageData);
            
            // Step 2: Find barcode frame
            const frame = findBarcodeFrame(edgeData, canvas.width, canvas.height);
            
            if (frame) {
                detectionBox = frame;
                updateTargetBox();
                statusText.textContent = "Barcode frame detected";
            } else {
                targetBox.style.display = 'none';
            }
        }

        // Update visual target box
        function updateTargetBox() {
            const rect = video.getBoundingClientRect();
            targetBox.style.left = (detectionBox.x / canvas.width * rect.width) + 'px';
            targetBox.style.top = (detectionBox.y / canvas.height * rect.height) + 'px';
            targetBox.style.width = (detectionBox.width / canvas.width * rect.width) + 'px';
            targetBox.style.height = (detectionBox.height / canvas.height * rect.height) + 'px';
            targetBox.style.display = 'block';
        }

        // Manual capture
        captureButton.addEventListener('click', () => {
            if (!detectionBox) return;
            
            // Apply padding
            const padX = detectionBox.width * detectionSettings.boxPadding;
            const padY = detectionBox.height * detectionSettings.boxPadding;
            
            const cropX = Math.max(0, detectionBox.x - padX);
            const cropY = Math.max(0, detectionBox.y - padY);
            const cropWidth = Math.min(canvas.width - cropX, detectionBox.width + 2*padX);
            const cropHeight = Math.min(canvas.height - cropY, detectionBox.height + 2*padY);
            
            // Create and draw cropped image
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(
                canvas, 
                cropX, cropY, cropWidth, cropHeight,
                0, 0, cropWidth, cropHeight
            );
            
            // Display result
            croppedResult.src = croppedCanvas.toDataURL('image/jpeg');
            croppedResult.style.display = 'block';
            statusText.textContent = "Frame captured!";
        });

        // Clean up
        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (scanInterval) clearInterval(scanInterval);
        });

        // Manual tap detection
        video.addEventListener('click', () => {
            if (!stream) return;
            scanForBarcode();
        });
    </script>
</body>
</html>
