<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #scanner-container { position: relative; width: 100%; }
        #video { width: 100%; background: #000; }
        #canvas { display: none; }
        button { padding: 10px 15px; background: #4285f4; color: white; border: none; border-radius: 4px; margin: 5px; }
        #results { margin-top: 20px; }
        #croppedBarcode { max-width: 100%; border: 2px solid green; }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <button id="startButton">Start Scanner</button>
    <button id="captureButton" disabled>Capture Barcode</button>
    
    <div id="results">
        <h3>Cropped Barcode:</h3>
        <img id="croppedBarcode" style="display: none;">
        <p id="status">Status: Ready</p>
    </div>

    <!-- Add jsQR library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const croppedBarcode = document.getElementById('croppedBarcode');
        const statusText = document.getElementById('status');
        
        let scanningInterval = null;
        let barcodeLocation = null;

        // Start camera
        startButton.addEventListener('click', async () => {
            try {
                statusText.textContent = "Starting camera...";
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = stream;
                await video.play();
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                startButton.disabled = true;
                captureButton.disabled = false;
                statusText.textContent = "Scanning... Point at a barcode";
                
                // Start scanning for barcodes
                scanningInterval = setInterval(scanForBarcode, 500);
                
            } catch (error) {
                statusText.textContent = "Error: " + error.message;
                console.error(error);
            }
        });

        // Scan for barcodes
        function scanForBarcode() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Detect barcode
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });
            
            if (code) {
                barcodeLocation = code.location;
                drawBarcodeBox(code.location); // Visual feedback
                statusText.textContent = "Barcode detected!";
            }
        }

        // Draw rectangle around barcode
        function drawBarcodeBox(location) {
            ctx.strokeStyle = "#00FF00";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
        }

        // Capture cropped barcode
        captureButton.addEventListener('click', () => {
            if (!barcodeLocation) {
                statusText.textContent = "No barcode detected!";
                return;
            }
            
            clearInterval(scanningInterval);
            
            // Calculate crop area (with 10% padding)
            const padding = 0.1;
            const width = barcodeLocation.bottomRightCorner.x - barcodeLocation.topLeftCorner.x;
            const height = barcodeLocation.bottomRightCorner.y - barcodeLocation.topLeftCorner.y;
            
            const cropX = Math.max(0, barcodeLocation.topLeftCorner.x - width * padding);
            const cropY = Math.max(0, barcodeLocation.topLeftCorner.y - height * padding);
            const cropWidth = Math.min(canvas.width - cropX, width * (1 + 2*padding));
            const cropHeight = Math.min(canvas.height - cropY, height * (1 + 2*padding));
            
            // Create new canvas for cropped image
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            
            // Perform the crop
            croppedCtx.drawImage(
                canvas, 
                cropX, cropY, cropWidth, cropHeight, // Source rect
                0, 0, cropWidth, cropHeight         // Destination rect
            );
            
            // Display cropped barcode
            croppedBarcode.src = croppedCanvas.toDataURL('image/jpeg');
            croppedBarcode.style.display = 'block';
            statusText.textContent = "Barcode captured!";
            
            // Here you would typically send to your backend:
            // sendToBackend(croppedCanvas);
        });

        // Example function to send to backend
        function sendToBackend(canvas) {
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('barcode', blob, 'barcode.jpg');
                
                fetch('/api/upload-barcode', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log("Backend response:", data))
                .catch(error => console.error("Error:", error));
            }, 'image/jpeg', 0.9);
        }
    </script>
</body>
</html>
