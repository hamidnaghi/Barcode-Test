<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Reliable Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            height: 40vh;
            overflow: hidden;
            border: 2px solid #333;
            background: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until camera starts */
        }
        #alignment-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00FF00;
            pointer-events: none;
            display: none;
            top: 50%;
            transform: translateY(-50%);
        }
        #target-box {
            position: absolute;
            border: 3px solid #00FF00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
            pointer-events: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #flashButton {
            background: #f4b142;
        }
        #flashButton.flash-on {
            background: #f44242;
        }
        #results {
            text-align: center;
            margin-top: 15px;
        }
        #camera-error {
            color: red;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        #camera-help {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Barcode Scanner</h2>
    <p id="status">Click Start Camera to begin</p>
    <div id="camera-error"></div>
    <div id="camera-help"></div>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay muted></video>
        <div id="alignment-line"></div>
        <div id="target-box"></div>
    </div>

    <div class="controls">
        <button id="startButton">Start Camera</button>
        <button id="flashButton" disabled>Turn On Flash</button>
        <button id="captureButton" disabled>Capture & Decode</button>
    </div>
    
    <div id="results">
        <!-- Results will appear here -->
    </div>

    <script>
        // Elements
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const flashButton = document.getElementById('flashButton');
        const captureButton = document.getElementById('captureButton');
        const statusText = document.getElementById('status');
        const cameraError = document.getElementById('camera-error');
        const cameraHelp = document.getElementById('camera-help');

        // State
        const state = {
            stream: null,
            track: null,
            flashOn: false,
            isScanning: false
        };

        // Start camera with comprehensive error handling
        async function startCamera() {
            cameraError.style.display = 'none';
            cameraHelp.style.display = 'none';
            statusText.textContent = "Starting camera...";
            startButton.disabled = true;

            try {
                // Try ideal constraints first
                state.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                }).catch(async () => {
                    // Fallback to simpler constraints if ideal fails
                    return await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment'
                        }
                    });
                });

                if (!state.stream) {
                    throw new Error("Could not access camera");
                }

                video.srcObject = state.stream;
                video.style.display = 'block';
                
                // Get video track for flash control
                state.track = state.stream.getVideoTracks()[0];
                
                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onplaying = resolve;
                    setTimeout(() => {
                        if (video.readyState < 3) {
                            reject(new Error("Camera timed out"));
                        }
                    }, 5000);
                });

                // Initialize alignment line
                document.getElementById('alignment-line').style.display = 'block';
                
                // Enable controls
                flashButton.disabled = false;
                captureButton.disabled = false;
                
                // Check if flash is supported
                if (state.track.getCapabilities().torch) {
                    flashButton.disabled = false;
                } else {
                    flashButton.disabled = true;
                    flashButton.title = "Flash not supported on this device";
                }
                
                statusText.textContent = "Align barcode with green line";
                startScanning();

            } catch (error) {
                handleCameraError(error);
            }
        }

        function handleCameraError(error) {
            console.error("Camera error:", error);
            cameraError.textContent = `Camera error: ${error.message}`;
            cameraError.style.display = 'block';
            
            // Show troubleshooting help
            cameraHelp.innerHTML = `
                <h3>Troubleshooting:</h3>
                <ol>
                    <li>Ensure camera permissions are granted</li>
                    <li>Check if another app is using the camera</li>
                    <li>Try refreshing the page</li>
                    <li>Try a different browser (Chrome works best)</li>
                    <li>Check your device camera settings</li>
                </ol>
            `;
            cameraHelp.style.display = 'block';
            
            statusText.textContent = "Camera failed to start";
            startButton.disabled = false;
            cleanup();
        }

        // Start scanning
        function startScanning() {
            if (state.isScanning) return;
            state.isScanning = true;
            
            // Simple scanning loop
            function scanLoop() {
                if (!state.isScanning) return;
                
                // Detection logic would go here
                
                requestAnimationFrame(scanLoop);
            }
            
            scanLoop();
        }

        // Cleanup resources
        function cleanup() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
                state.track = null;
            }
            state.isScanning = false;
            video.style.display = 'none';
            document.getElementById('alignment-line').style.display = 'none';
            document.getElementById('target-box').style.display = 'none';
            flashButton.disabled = true;
            captureButton.disabled = true;
            
            if (state.flashOn) {
                state.flashOn = false;
                flashButton.textContent = "Turn On Flash";
                flashButton.classList.remove('flash-on');
            }
        }

        // Event listeners
        startButton.addEventListener('click', startCamera);
        
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
