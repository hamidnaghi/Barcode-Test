<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Barcode Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
            background: #000;
        }
        #canvas {
            display: none;
        }
        #target-box {
            position: absolute;
            border: 3px solid #00FF00;
            background: rgba(0, 255, 0, 0.2);
            display: none;
            pointer-events: none;
        }
        .button-container {
            text-align: center;
            margin: 15px 0;
        }
        button {
            padding: 12px 20px;
            margin: 0 5px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #results {
            text-align: center;
            margin-top: 15px;
        }
        #croppedResult {
            max-width: 100%;
            border: 2px solid #4CAF50;
        }
        #status {
            margin: 10px 0;
            color: #666;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Numeric Barcode Scanner</h2>
    <p id="status">Tap on the barcode numbers to detect</p>
    
    <div id="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="target-box"></div>
    </div>
    
    <div class="button-container">
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Capture</button>
    </div>
    
    <div id="results">
        <img id="croppedResult" style="display:none;">
    </div>

    <script>
        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const targetBox = document.getElementById('target-box');
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const croppedResult = document.getElementById('croppedResult');
        const statusText = document.getElementById('status');
        
        // Variables
        let stream = null;
        let detectionBox = null;

        // Start camera
        startButton.addEventListener('click', async () => {
            try {
                statusText.textContent = "Starting camera...";
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onplaying = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startButton.disabled = true;
                    captureButton.disabled = false;
                    statusText.textContent = "Tap on the barcode numbers to detect";
                };
            } catch (err) {
                statusText.textContent = "Camera error: " + err.message;
            }
        });

        // Handle screen touches/clicks
        video.addEventListener('click', handleTap);
        video.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap(e.touches[0]);
        });

        function handleTap(event) {
            if (!stream) return;
            
            const rect = video.getBoundingClientRect();
            const x = ((event.clientX || event.pageX) - rect.left) / rect.width * video.videoWidth;
            const y = ((event.clientY || event.pageY) - rect.top) / rect.height * video.videoHeight;
            
            statusText.textContent = "Detecting barcode...";
            setTimeout(() => detectNumericBarcode(x, y), 100);
        }

        // Specialized numeric barcode detection
        function detectNumericBarcode(tapX, tapY) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Convert to grayscale and enhance contrast
            const grayData = new Uint8Array(imageData.width * imageData.height);
            for (let i = 0, j = 0; i < imageData.data.length; i += 4, j++) {
                grayData[j] = Math.round(0.299 * imageData.data[i] + 
                               0.587 * imageData.data[i+1] + 
                               0.114 * imageData.data[i+2]);
            }
            
            // Find the horizontal line of numbers (main barcode area)
            let numberLineY = findNumberLineY(grayData, tapX, tapY, imageData.width, imageData.height);
            if (numberLineY === -1) {
                statusText.textContent = "Couldn't find numbers. Tap directly on the barcode numbers.";
                targetBox.style.display = 'none';
                return;
            }
            
            // Find left and right edges of the barcode
            const edges = findBarcodeEdges(grayData, numberLineY, imageData.width);
            
            if (edges.left < edges.right) {
                detectionBox = {
                    x: edges.left,
                    y: numberLineY - 20, // Include some space above numbers
                    width: edges.right - edges.left,
                    height: 40 // Standard height for numeric barcodes
                };
                
                updateTargetBox();
                statusText.textContent = "Barcode detected! Click Capture or tap to adjust";
            } else {
                statusText.textContent = "Couldn't detect barcode edges. Try again.";
                targetBox.style.display = 'none';
            }
        }

        function findNumberLineY(grayData, tapX, tapY, width, height) {
            // Scan vertically up/down from tap point to find the number line
            const sampleWidth = 100; // pixels to sample horizontally
            const startX = Math.max(0, tapX - sampleWidth/2);
            const endX = Math.min(width-1, tapX + sampleWidth/2);
            
            let bestY = -1;
            let bestContrast = 0;
            
            // Scan above tap point
            for (let y = Math.min(tapY, height-20); y > 10; y--) {
                let contrast = 0;
                for (let x = startX; x < endX; x++) {
                    const i = y * width + x;
                    contrast += Math.abs(grayData[i] - grayData[i + width]); // Vertical contrast
                }
                
                if (contrast > bestContrast) {
                    bestContrast = contrast;
                    bestY = y;
                }
            }
            
            return bestY;
        }

        function findBarcodeEdges(grayData, y, width) {
            // Scan horizontally to find the barcode edges
            const scanLine = y * width;
            const threshold = 40;
            let leftEdge = width;
            let rightEdge = 0;
            let inBarcode = false;
            
            for (let x = 10; x < width - 10; x++) {
                const diff = Math.abs(grayData[scanLine + x] - grayData[scanLine + x + 1]);
                
                if (diff > threshold) {
                    if (!inBarcode) {
                        leftEdge = Math.min(leftEdge, x);
                        inBarcode = true;
                    }
                    rightEdge = Math.max(rightEdge, x);
                } else {
                    inBarcode = false;
                }
            }
            
            return { left: leftEdge, right: rightEdge };
        }

        function updateTargetBox() {
            const rect = video.getBoundingClientRect();
            targetBox.style.left = (detectionBox.x / canvas.width * rect.width) + 'px';
            targetBox.style.top = (detectionBox.y / canvas.height * rect.height) + 'px';
            targetBox.style.width = (detectionBox.width / canvas.width * rect.width) + 'px';
            targetBox.style.height = (detectionBox.height / canvas.height * rect.height) + 'px';
            targetBox.style.display = 'block';
        }

        // Capture the selected area
        captureButton.addEventListener('click', () => {
            if (!detectionBox) return;
            
            // Crop with 25% horizontal padding and 50% vertical padding
            const padX = detectionBox.width * 0.25;
            const padY = detectionBox.height * 0.5;
            
            const cropX = Math.max(0, detectionBox.x - padX);
            const cropY = Math.max(0, detectionBox.y - padY);
            const cropWidth = Math.min(canvas.width - cropX, detectionBox.width + 2*padX);
            const cropHeight = Math.min(canvas.height - cropY, detectionBox.height + 2*padY);
            
            // Create cropped image
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(
                canvas, 
                cropX, cropY, cropWidth, cropHeight, 
                0, 0, cropWidth, cropHeight
            );
            
            // Display result
            croppedResult.src = croppedCanvas.toDataURL('image/jpeg');
            croppedResult.style.display = 'block';
            statusText.textContent = "Barcode captured!";
        });
    </script>
</body>
</html>
